{% extends "auctions/layout.html"%}

{% block body %}
    <form action{url 'create'} method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form_control" type="text" name="title" placeholder="Title">
        </div>
        <div class="form-group">
            <input class="form_control" type="text" name="description" placeholder="Description">
        </div>
        <div class="form-group">
            <input class="form_control" type="text" name="img_url" placeholder="Image URL">
        </div>
        <div class="form-group">
            <select name="categories">
                {% for category in categories %}
                    <option value="">{{ category }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input type="submit" value="Save">
        </div>

{% endblock %}

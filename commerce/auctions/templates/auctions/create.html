{% extends "auctions/layout.html"%}

{% block body %}
    <form action{% url 'create'%} method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form_control" type="text" name="title" placeholder="Title">
        </div>
        <div class="form-group">
            <textarea class="form_control" type="text" name="description" placeholder="Description"></textarea>
        </div>
        <div class="form-group">
            <input class="form_control" type="url" src={{image}} name="img_url" placeholder="Image URL">
        </div>
        <div class="form-group">
            <input class="form_control" type="number" name="price" placeholder="Starting Bid" step=0.01 min=0></input>
        </div>
        <div class="form-group">
            <select name="categories">
                {% for category in categories %}
                    <option value="{{ category.id }}">{{ category }}</option>
                {% endfor %}
            </select> 
        </div>
        <div class="form-group">
            <input type="submit" value="Save">
        </div>

{% endblock %}
